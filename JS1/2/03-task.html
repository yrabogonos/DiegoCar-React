<html lang="en">
<head>

            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        table,
        th,
        td {
            border: 1px solid black;
        }

        td, th {
            padding: 8px;
        }
    </style>
</head>
<body>
    <table id="statsTable">
        <tr>
            <th>Месяц</th>
            <th>Отдел 1</th>
            <th>Отдел 2</th>
        </tr>
        <tr>
            <td>Январь</td>
            <td>50</td>
            <td>120</td>
        </tr>
        <tr>
            <td>Февраль</td>
            <td>60</td>
            <td>140</td>
        </tr>
        <tr>
            <td>Март</td>
            <td>125</td>
            <td>115</td>
        </tr>
        <tr>
            <td>Апрель</td>
            <td>87</td>
            <td>100</td>
        </tr>
        <tr>
            <td>Март</td>
            <td>95</td>
            <td>80</td>
        </tr>
        <tr>
            <td>Июнь</td>
            <td>115</td>
            <td>90</td>
        </tr>
        <tr>
            <td>Июль</td>
            <td>125</td>
            <td>100</td>
        </tr>
    </table>

    <div id="result"></div>

    <script>
        /*
        Задание:
        Добавьте строку "Итого" для таблицы statsTable. Напишите сценарий, которым выведите во вторую ячейку этой строки сумму всех числовых значений второй колонки.
        Выведите в третью ячейку этой строки сумму всех числовых значений из третьей колонки таблицы.
        В div с id result выведите сообщение "Отдел 1 сделал больше продаж" или "Отдел 2 сделал больше продаж" на основе раннее вычисленных значений в строке "Итого".
        Используйте любые методы, которые были рассмотрены на в прошлых уроках.
        */
        let sum1 = 0;
        let sum2 = 0;
        let tds1 = document.querySelectorAll('td:nth-child(2)');
        let tds2 = document.querySelectorAll('td:nth-child(3)');
        tds1.forEach(td => sum1+=Number(td.innerText));
        tds2.forEach(td => sum2+=Number(td.innerText));
        console.log(sum1);
        console.log(sum2);

        let tr = document.querySelector('#statsTable tbody');
        let last_child = tr.lastElementChild;
        console.log(last_child);
        last_child.outerHTML += `<tr><td>Total</td><td>${sum1}</td><td>${sum2}</td></tr>`;

        let div = document.querySelector('#result');

        if(sum1 >  sum2){
            div.innerText = 'Отдел 1 сделал больше продаж';
        }
        if(sum1 <  sum2){
            div.innerText = 'Отдел 2 сделал больше продаж';
        }
        else{
            div.innerText = 'Отдел 1 и 2 сделали одинаковое количество продаж';
        }
     
    </script>
</body>
</html>
