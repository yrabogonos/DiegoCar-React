<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    #canvas{
        border: 3px solid black;
    }
</style>
<body>
    <canvas id="canvas" width="600" height="400"></canvas>
</body>
<script>
    var canvas = document.getElementById('canvas');
    let context = canvas.getContext('2d');
    
    context.save();
    
    
    context.beginPath();
    
    context.moveTo(50,50);
    context.bezierCurveTo(100, 130, canvas.width-100, -10, canvas.width - 50,50);
    context.stroke();
    
    
    context.lineTo(550,300);
    context.stroke();
    context.restore();
    context.save();
  
   

    context.translate(50, canvas.height - 150);
    context.bezierCurveTo( canvas.width-100, -10,100, 130, 0,50);
    context.stroke();
    context.restore();
  


    context.lineTo(50,50);
    context.stroke();
   
    context.closePath();

    context.fillStyle = 'red';
    context.fill();
    
    context.save();

   
   
    context.beginPath();  // ---------------




    context.moveTo(170,73);   // left
    context.lineTo(170,325);
    context.stroke();

    context.quadraticCurveTo(287,320,425,294);
    context.stroke();

   

    context.lineTo(425,38);   // right
    context.stroke();

    context.quadraticCurveTo(315,57,170, 73);
    context.stroke();

  

   

    context.closePath();

    context.fillStyle = 'white';
    context.fill();
    context.closePath();
    context.moveTo(0,0);
    new Promise(function(resolve, reject){ 
        let img = new Image(); 
        img.src = 'flag.png'; 
        resolve(img); 
    }).then(img =>{ 
        
        img.onload = ()=>context.drawImage(img, 198,83,200,200);  
          
    });
   
  
</script>
</html>
