        let j = 0
        
        function showNext(arr){
            if(i < arr.length){
                console.log(arr[i]);
                i = i + 1;
            }
        }

        function showWithDelay1(arr){
            let interval = setInterval(showNext, 300, arr);
        }

        function show(el){
            setTimeout(()=>console.log(el), 3000 + j*1000);
            j++;

        function showWithDelay2(arr){
            for(num of arr){

            }
