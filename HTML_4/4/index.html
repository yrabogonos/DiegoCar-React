<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .container{
        padding: 20px;
        border: 1 px solid black;
        display: flex;
        gap: 30px;
    }
</style>
<body>
    <div class="container">
        <div class="img"><img src="sample-birch-400x300.jpg" alt=""></div>
        <div class="img"><img src="sample-city-park-400x300.jpg" alt=""></div>
        <div class="img"><img src="sample-clouds-400x300.jpg" alt=""></div>
    </div>
    <script>
        let imgs = document.querySelectorAll('img');
        let imgContainers = document.querySelectorAll('.img');
        let pathes = new Array();
        for(img of imgs){
            pathes.push(img.src);
                
        }
        for(let i = 0; i < imgContainers.length; i++){
            let pathContainer = document.createElement('div');
            pathContainer.innerText = pathes[i];
            imgContainers[i].appendChild(pathContainer);
            setTimeout(function(){
                imgContainers[i].style.border = '1px solid red';
            }, 1000 + i * 1000);
        }

    </script>
</body>
</html>
