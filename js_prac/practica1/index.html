        // first task
        function calc(a,b,op){
            let res = 0.0;
            switch(op){
                case "+":
                    return res = a+b;
                case "-":
                    return res = a-b;
                case "*":
                    return res = a*b;
                case "/":
                    if(b!=0){
                        return res = a/b;
                    }
                    else{
                        console.log("Dividing by zero!");
                    }
                default:
                    return res = NaN;
            }
        }
