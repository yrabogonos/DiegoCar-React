<body>
    <script>

        //1-2 tasks

        function calc(a,b,op){
            let res = 0.0;
            switch(op){
                case "+":
                    return res = a+b;
                case "-":
                    return res = a-b;
                case "*":
                    return res = a*b;
                case "/":
                    if(b!=0){
                        return res = a/b;
                    }
                    else{
                        console.log("Dividing by zero!");
                    }
                default:
                    return res = NaN;
            }
        }
        obj1= {
            a:1,
            b:2
        };
        obj2= {
            a:2,
            b:2
        };
        a = [1,2,3,4];
        b= [1,2,3,4];
        let MathFrameWork = {
            // a: a,
            // b: b, 
            a: obj1,
            b:obj2,
            op: op => {
                var a = MathFrameWork.a;
                var b = MathFrameWork.b;
                if (typeof (a) == 'number' && typeof (b) == 'number'){

                    MathFrameWork.res = calc(a,b,op);
                }
                if(a instanceof Array && b instanceof Array){
                    resultarr = new Array;
                    if(a.length == b.length){
                        len = a.length
                        for(var i = 0; i< len; i++){
                            if(typeof (a[i]) == 'number' && typeof (b[i]) == 'number')
                            {
                                resultarr.push(calc(a[i], b[i], op));
                            }   
                            else{console.log("Error. One of arrays are containing not numerical value!"); break;}
                        }
                    }
                    else{
                        console.log("Enter arrays with equal lenght!");
                    }
             
                    MathFrameWork.res= new Array; 
                   
                    MathFrameWork.res += resultarr;
                   
                }
                if(a instanceof Object && b instanceof Object){
                 
                    resultobj = {
                        a: NaN,
                        b: NaN
                    };
                    for (val in a){
                        for (val in b){
                            if(typeof (a[val]) == 'number' && typeof (b[val]) == 'number'){
                                for (val in resultobj){
                                resultobj[val] = calc(a[val], b[val], op);
                                }
                            }
                            else{console.log("Error. One of objects are containing not numerical value!"); break;}
                        
                        }
                    }
                    MathFrameWork.res= resultobj;
                }
            }
        };
        MathFrameWork.op('+');
        console.log(MathFrameWork.res);

        //Third task
        let answer;
        answer =Number(prompt('Вітаю! Ви хочете розпочати гру "Вгадай число"? 1-Так, 2-Ні.', ''));
        switch(answer){
            case 1:
                answer = Number(prompt("Введіть ваш вік: ", ''));
                if(answer < 5){
                    alert("Ви ще занадто молоді для цієї гри!")
                }
                else{
                    alert("Розпочнемо гру!");
                    var num_to_guess = Math.floor(Math.random() * 11);
                    while (true){
                        answer = +prompt("Вгадуйте число:", '');
                        if(answer < num_to_guess){
                            alert("Невірно! Загадане число більше за вказане.");
                            continue;
                        }
                        if(answer > num_to_guess){
                            alert("Невірно! Загадане число менше за вказане.");
                            continue;
                        }
                        if(answer === num_to_guess){
                            alert(`Ви відгадали загадане число - ${num_to_guess}. Вітаю!`);
                            break;
                        }
                    }
                    break;
                }
            case 2:
                alert("Шкода(. Зіграємо пізніше."); 
                break;

            default:  
                alert("Помилка! Ви обрали непередбачувану відповідь. Оберіть відповідь із заданого списку!");
        };
        







    </script>
