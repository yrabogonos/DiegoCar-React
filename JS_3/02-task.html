<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 02</title>
</head>

<body>
    <input type="text", id="radius", placeholder="Enter r =">
    <input type="text", id="height", placeholder="Enter h =">
    <input type="submit", id="submit">
    <label style="display: block; margin-top: 20px;">V = <input type="text", id="result"></label>
    <script>
        /*
        Задание:
        Напишите сценарий, который вычисляет объем цилиндра по параметрам, которые вводит пользователь.
        Для расчета используйте формулу - V=π * r в квадрате * h
        Разместите на странице два поля ввода - первое для радиуса цилиндра, второе для высоты цилиндра.
        Объем цилиндра выведите в тело страницы.
        */
       let radius = document.querySelector('#radius');
       let height = document.querySelector('#height');
       let submit = document.querySelector('#submit');
       let result = document.querySelector('#result');
       submit.addEventListener('click', function(){
        var r = radius.value;
        var h = height.value;
        result.value = Math.round(Math.PI * Math.pow(r,2) *h);
       });
    </script>
</body>

</html>
