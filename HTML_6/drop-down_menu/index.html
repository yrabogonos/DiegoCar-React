<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/nullstyle.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>
    <section class="menu">
        <div class="menu-wrap">
            <div class="container menu-container">
                <div class="menu-item">Start</div>
                <div class="menu-item">About Us</div>
                <div class="menu-item drop-menu">Offer</div>
                <div class="menu-item">Actual</div>
                <div class="menu-item">Contacts</div>
            </div>
        </div>
    </section>
    <script>
        let menu = document.querySelector('.drop-menu');
        menu.addEventListener('mouseenter', function(){
            let div = document.createElement('div');
            div.classList.add('border');
            let j =1;
            for(let i = 0; i < 4; i++){
                let offer = document.createElement('div');
                offer.innerText = `Offer â„–${i+1}`;
                offer.classList.add('offer');
                setTimeout(()=>div.append(offer), j*1000);
                j++;
                
            }
            menu.appendChild(div);
        })
        menu.addEventListener('mouseleave', function(){
            console.log(1);
            for(let child of menu.children){
                child.remove();
            }
        })
    </script>
</body>
</html>
