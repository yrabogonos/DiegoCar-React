<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/animate.css">
    <link rel="stylesheet" href="css/nullstyle.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>
    <section class="map">
        <div class="map-container">
            <div class="map-wrap">
                <div class="circle-wrap-ky ">
                    <div class="circle animate__animated  animate__pulse animate__infinite"><span>Kyiv</span></div>
                </div>
                <div class="circle-wrap-wa ">
                    <div class="circle animate__animated  animate__pulse animate__infinite"><span>Warsaw</span></div>
                </div>
                <div class="circle-wrap-ku ">
                    <div class="circle animate__animated  animate__pulse animate__infinite"><span>Kishiniv</span></div>
                </div>
                <div class="circle-wrap-buh ">
                    <div class="circle animate__animated  animate__pulse animate__infinite"><span>Buharest</span></div>
                </div>
                    
                
            </div>
        </div>
        
    </section>
    <script>
       let circles  = document.querySelectorAll('.circle');
       circles.forEach(circle =>{
        circle.addEventListener('mouseenter', function(){
            let window = document.createElement('div');
            window.innerText = 'Buy Tickets';
            window.classList.add('window');
            circle.append(window);
        });
       });
       circles.forEach(circle =>{
        circle.addEventListener('mouseout', function(){
           for(child of circle.children){
            if(child.nodeName != 'SPAN')
            child.remove();
           }
        });
       });
    </script>
</body>
</html>
