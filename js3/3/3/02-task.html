<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 2</title>
</head>
<body>
    <pre>
        Задание:
        Переменная season может принимать 4 значения: 1, 2, 3 или 4. Если значение переменной 1 в переменную result запишите значение "зима",
        если значение 2 - "весна" и т.д. Выведите значение переменной result на экран. Решите задачу используя конструкцию switch.
    </pre>
    <script>
        let season = +prompt("1-4", 0);
        let result = "NaN";
        switch(season){
            case 1:
                result = "winter";
                break;
            case 2:
                result = "spring";
                break;
            case 3:
                result = "summer";
                break;
            case 4:
                result = "autumn";
                break;
        }
        alert(result)
    </script>
</body>
</html>
