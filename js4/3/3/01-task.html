<body>
    <pre>
        Задание:
        Напишите сценарий, который найдет минимальное, максимальное значения массива, а также выведет сумму всех элементов массива.
    </pre>
    <script>
        let values = [10, 20, 4, 6, 11, 9, 125, 1, 8, 0, 3];
        let max, min;
        let sum = 0;
        max = values[0];
        min = values[0];
        for (let i= 0; i < values.length; i++){
            if(max < values[i]){
                max = values[i];
            }
            if(min > values[i]){
                min = values[i];
            }
            sum = sum + values[i];
        }
        alert("Max is " + max);
        alert("Min is " + min);
        alert("Sum is " + sum);
    </script>
</body>
