        Задание:
        Данно массив. Поменяйте элемент с максимальным значением местами с элементом с минимальным значением.
    </pre>
    <script>
        let values = [10, 20, 4, 6, 11, 9, 125, 1, 8, 0, 3];
        let max, min;
        max = values[0];
        min = values[0];
        for (let i= 0; i < values.length; i++){
            if(max < values[i]){
                max = values[i];
            }
            if(min > values[i]){
                min = values[i];
            }
        }
       indmax = values.indexOf(max);
       indmin = values.indexOf(min);
       values[indmax] = min;
       values[indmin] = max;
       console.log(values);

    </script>
