    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<script>
    let propos = prompt("Type a text", 0);
    let count = 1;
    for(let i = 0; i < propos.length; i++){
        if(propos[i] === ' '){
            count++;
        }
           
    }
    alert("Total count of words is " + count);
</script>
