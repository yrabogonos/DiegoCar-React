<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 03</title>
</head>

<body>
    <script>
        /*
        Задание:
        Напишите сценарий, который при загрузке страницы выполнит GET запрос на https://jsonplaceholder.typicode.com/photos
        и выведет на странице все изображения в виде <img>, которые будут получены в ответе.
        */

        window.addEventListener('load', function(){
            fetch('https://jsonplaceholder.typicode.com/photos')
            .then(response =>  response.json())
            .then(function(json){
                let imgUrls = new Array;
                json.forEach(element => imgUrls.push(element.url));
                imgUrls.forEach(url => {
                    let img = new Image;
                    img.src = url;
                    document.body.append(img);
                })
                
            })

        });
    </script>
</body>

</html>
