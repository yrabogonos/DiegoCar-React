<style>
    table{
        border: 1px solid black;
    }
    td, th{
        border: 1px solid black;
    }
</style>

<body>
    <table id="table">
        <tr>
            <th>Title</th>
            <th>IsDone</th>
        </tr>
    </table>
    <script>
        /*
        Задание:
        Напишите сценарий, который выполняет GET запрос по адресу https://jsonplaceholder.typicode.com/todos
        И выводит содержимое ответа в виде таблицы.
        */

        let table = document.querySelector('#table');

        window.addEventListener('load', function(){
            fetch('https://jsonplaceholder.typicode.com/todos')
            .then(response =>  response.json())
            .then(function(json){
               json.forEach(element => {
                    table.insertAdjacentHTML('beforeend',`<tr><td>${element.title}</td><td>${element.completed}</td></tr>`);
               });
               
                
            })
           

        });

    </script>
</body>
