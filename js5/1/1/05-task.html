<body>
    <pre>
        Задание:
        Создайте функцию, которая принимает массив значений и возвращает массив с дублирующимися значениями или null если повторяющихся значений в массиве нет.
    </pre>
    <script>
        function find_duplicates(array){
            let duplicates = [];
            let temp = array.sort();
            for(let i = 0; i < temp.length; i++){
                if(temp[i] == temp[i+1]){
                    duplicates.push(temp[i]);
                }
            }
            return duplicates;
        }
        let array = [1,2,3,3,1,2,3];
        let dup = find_duplicates(array);
        if(dup.length == 0){
            alert("Null")
        }
        else{
            alert(dup);
        }
    </script>
</body>
</html>
