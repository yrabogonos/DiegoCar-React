<body>
    <pre>
        Задание:
        Создайте функцию min(a, b), которая возвращает меньшее из числе а и b
    </pre>
    <script>
        function min(a,b){
            if(a>b){
                return b
            }
            else return a
        }
        console.log(min(1,10));
    </script>
</body>
