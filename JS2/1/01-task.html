<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 1</title>
</head>

<body>
    <div id="output">

    </div>
    <style>
        p{
            border: 1px solid black;
        }
        #output{
            border: 1px solid red;
        }
    </style>
    <script>
        /*
        Задание:
        Создайте параграфы под каждый элемент массива days, значения элементов массива должны быть добавлены как текст в параграфе.
        Разместите все созданные параграфы в div с id output
        */
        let days = ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"];
        let div = document.querySelector('#output');
        function create_elem(content){
            let p = document.createElement('p');
            p.innerText = content;
            return p;
        }
        days.forEach(function(day){
            let element = create_elem(day);
            div.append(element);
        });
       

    </script>
</body>

</html>
