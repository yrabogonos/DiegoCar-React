<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 03</title>
</head>

<body>
    <div>Div 1</div>
    <div data-remove>Div 2</div>
    <div>Div 3</div>
    <div data-remove>Div 4</div>

    <script>
        /*
        Задание:
        Напишите сценарий, который удалит на странице элементы с атрибутом data-remove
        */
       let body = document.querySelector('body');
       let body_children = Array.from(body.children);
       let elements_to_del = body_children.filter(function(node){
        if(node.hasAttribute('data-remove')){
            return node;
        }
       });
       elements_to_del.forEach(node=>node.remove());
       
    </script>
</body>

</html>
